<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
xmlns:xlink="http://www.w3.org/1999/xlink" width="600px" height="500px" viewBox="0 0 600 500">
<title>Strokes with Interactive Linejoin Options</title> <desc>
Selecting one of the stroke-linejoin options will apply that effect to the sample shape. </desc> 
<style>
svg {font: 40px Times, monospace;}
.shape { fill: deepSkyBlue; stroke: blueViolet; stroke-width: 4px;
stroke-opacity: 0.8; }
#round:target ~ .shape { stroke-linejoin: round; } 
#bevel:target ~ .shape { stroke-linejoin: bevel; }
#miter:target ~ .shape { stroke-linejoin: miter; } 
.option { fill: indigo; } text { fill: blueViolet; } 
.option:focus, .option:hover { outline: none; text-decoration: underline;
} 
.option:target text { fill:red; }
</style>
<symbol id="shape" viewBox="-18 -12 36 24"> 
<path d="M-5,-10 H5 V-5 H10 L15,0 L10,5 H5 V10 H-5 V5 H-10 L-15,0 L-10,-5 H-5 V-10 Z" />
</symbol> 
<rect x="20%" y="20%" width="50%" height="80%" fill="none" stroke="red"/>
<a id="round" class="option" xlink:href="#round"> <text x="350" y="250">round</text></a>
<a id="bevel" class="option" xlink:href="#bevel"> <text x="350" y="350">bevel</text></a>
<a id="miter" class="option" xlink:href="#miter"> <text x="350" y="450">miter</text></a>
<use class="shape" xlink:href="#shape" width="300" height="225" />
</svg>